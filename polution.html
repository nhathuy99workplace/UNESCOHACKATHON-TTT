<html>
    <head>
        <title>Polution map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" type="text/css" href="polution.css">
        <link rel="stylesheet" type="text/css" href="responsive-design/build-column.css">
        <link rel="stylesheet" type="text/css" href="responsive-design/off-set.css">
    </head>
    <body>  
        <div class="header"></div>
        <div class="container">
            <div class="maps cl-md-8">

            </div>
            <div class="interact-user cl-md-4">
                <div class="report">
                    <div class="info-bar">
                        <label class="property cl-xs-12">Address : </label>
                        <div class="cl-xs-12">
                            <input class="user-input cl-xs-12"  id="user-address">
                        </div>
                    </div>
                    <div class="info-bar">
                        <label class="property cl-xs-12">Description : </label>
                        <div class="cl-xs-12">
                            <input class="user-input cl-xs-12" id="user-description"> 
                        </div>
                    </div>
                </div>
                <button class="submit-report">Send report</button>
                <div class="report-container">
                    <div class="user-report cl-xs-12">
                        <div class="user-info cl-xs-12">
                            <div class="avatar cl-xs-2"></div>
                            <div class="username cl-xs-10"></div>
                        </div>
                        <div class="description cl-xs-12">        
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
